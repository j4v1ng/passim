<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition>
	<!-- In case javascript is dissabled -->
	<noscript>
	<br/>
	<br/>
	<br/>
	<h2 style="color: red;">Many features of this site use javascript and currently your browser has it disabled.
	<br/>
	 Turn your browser's javascript option on to be able to use the site normally</h2>
	
	<br />

	<table>
		<tr>
			<td style="border:solid;"><b>Internet Explorer</b><br />
			1-Select 'Tools' from the top menu<br />
			2-Choose 'Internet Options'<br />
			3-Click on the 'Security' tab<br />
			4-Click on 'Custom Level'<br />
			5-Scroll down until you see section labled 'Scripting'<br />
			6-Under 'Active Scripting', select 'Enable' and click OK<br />
			</td>
			<td style="border:solid;"><b>Netscape Navigator </b><br />
			1-Select 'Edit' from the top menu<br />
			2-Choose 'Preferences'<br />
			3-Choose 'Advanced'<br />
			4-Choose 'Scripts n Plugins'<br />
			5-Select the 'Enable JavaScript' checkbox and click OK<br />
			</td>
		</tr>
		<tr>
			<td style="border:solid;"><b>Mozilla Firefox</b><br />
			1-Select 'Tools' from the top menu<br />
			2-Choose 'Options'<br />
			3-Choose 'Content' from the top navigation<br />
			4-Select the checkbox next to 'Enable JavaScript' and click OK<br />
			</td>
			<td style="border:solid;"><b>Apple Safari </b><br />
			1-Select 'Safari' from the top menu<br />
			2-Choose 'Preferences'<br />
			3-Choose 'Security'<br />
			4-Select the checkbox next to 'Enable JavaScript'<br />
			</td>
		</tr>
		<tr>
			<td style="border:solid;"><b>Google Chrome</b><br />
			1-On the web browser menu click on the "Customize and control Google
			Chrome" and select "Options".<br />
			2-In the "Google Chrome Options" tab select the "Under the Hood" menu
			item.<br />
			3-In the "Privacy" section click "Content settings..." button.<br />
			4-In the "Content settings" window go to "JavaScript" section and
			select "Allow all sites to run JavaScript (recommended)".<br />
			5-Close the "Google Chrome Options" tab.<br />
			6-Click on the "Reload this page" button of the web browser to
			refresh the page.<br />
			</td>
		</tr>
	</table>
	<br/>
	<h3><a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">Click here to Find out what is javascript and why web sites use it often</a></h3>
	</noscript>
</ui:composition>
</html>
