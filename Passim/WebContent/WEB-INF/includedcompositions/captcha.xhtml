<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition>

	<h:panelGroup>
		<h:form>
		<div id="captchapanelleft">
		<h:outputText value="#{msgs.enteraurl}"/>		
			<h:inputText id="inputUrl" value="#{mainPageBB.inputUrl}" size="33"
				validator="#{mainPageValidator.validateInputedUrl}"
				validatorMessage="#{msgs.linksubmitvalidation}" styleClass="inputurlfield"/>			
			<br />
			<span style="color: red;"><h:message for="inputUrl"
				showDetail="true" /></span>
			<br />	
			<h:graphicImage id="capimg"
				value="#{facesContext.externalContext.requestContextPath}/../Captcha.jpg" />
			<br />
			<h:outputText value="#{msgs.enterasecuritycode}"/>
			<h:inputText id="captchaInput" value="#{mainPageBB.captchaTextInput}"
				validator="#{captchaValidator.validateCaptcha}"
				validatorMessage="#{msgs.wrongcaptcha}" styleClass="inputurlfield"/>
			<br />
			<span style="color: red;"><h:message for="captchaInput"
				showDetail="true" /></span>
				</div>
				
				<div id="captchapanelright">
			<h:commandButton action="#{mainPageBB.submitNewLink}"
				styleClass="uploadbutton" />		
				</div>
		</h:form>
	</h:panelGroup>
</ui:composition>
</html>
